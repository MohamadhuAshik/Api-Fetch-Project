<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8b1679ca39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container">
                <a class="navbar-brand">Fetch</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mynav"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="mynav">
                    <ul class="navbar-nav ms-auto">
                        <li><a class="nav-link active" href="#"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;signup</a></li>
                        <li><a class="nav-link" href="login.html"><i class="fa-solid fa-user"></i>&nbsp;login</a></li>
                       
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container form-container">
        <div style="width: 25rem;" class="card d-flex">
            <div class="card-header text-bg-primary text-center">
                <h1>Register</h1>
            </div>
            <div class="card-body">
            <form action="login.html" onsubmit="return validate()" class="form-control">
                <label class="label-brand" for="fname">FirstName</label>
                <input id="fname" class="form-control" type="text" placeholder="Enter Your FirstName">
                <div id="error1"></div>
                <label class="label-brand" for="lname">LastName</label>
                <input id="lname" class="form-control" type="text" placeholder="Enter Your LastName">
                <div id="error2"></div>
                <div class="row">
                    <div class="col-sm-6">
                        <label class="label-brand" for="mobile">Mobile</label>
                        <input id="mobile" class="form-control" type="number" placeholder="Enter Your Number">
                        <div id="error3"></div>
                    </div>
                    <div class="col-sm-6">
                        <label class="label-brand" for="email">Email</label>
                        <input id="email" class="form-control" type="email" placeholder="Enter Your Email-ID">
                        <div id="error4"></div>
                    </div>
                </div>
                <label for="password">Create Password</label>
                <input id="newPass" type="password" class="form-control" placeholder="Create Your New Password">
                <div id="error5"></div>
                <label for="password">Confirm Password</label>
                <input id="conPass" type="password" class="form-control" placeholder="Confirm your Password">
                <div id="error6"></div>
                <br>
                <button onclick="validate()" class="btn btn-primary form-control">Submit</button>
            </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
